<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Flask To-Do List</h1>
        <form method="POST">
            <input type="text" name="title" placeholder="New Task" required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li class="{{ 'completed' if task.completed }}">
                {{ task.title }}
                {% if not task.completed %}
                <a href="{{ url_for('tasks.complete_task', task_id=task.id) }}">✅</a>
                {% endif %}
                <a href="{{ url_for('tasks.delete_task', task_id=task.id) }}">❌</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
